<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>JavaScript Shopping Cart Project Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link rel="stylesheet" href="./assets/css/demo.css">
	
      <style>
          .navbar{
              height: 56px;
              line-height: 56px;
              padding: 0 26px;
          }
          
      </style>
  </head>
  <body>
 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
    </div>
</nav>


<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col col-md-4">
        <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="https://luxuryoutletonline.eu/15364-large_default/air-jordan-1-low-cardinal-red-us85.jpg" alt="Card image cap">
        <div class="card-block">
        <h4 class="card-title">Air Jordan</h4>
        <p class="card-text">Price: $119</p>
        <a href="#" data-name="Air Jordan" data-price="119" class="add-to-cart btn btn-primary">Add to cart</a>
        </div>
        </div>
      </div>
      <div class="col col-md-4">
        <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0609/3016/2861/products/eds-store-sneakersAir_Jordan_1_Mid_University_Blue_Grey-DX9276-100-1_2000x.jpg?v=1661505156" alt="Card image cap">
        <div class="card-block">
        <h4 class="card-title">Jordan Mid</h4>
        <p class="card-text">Price: $185</p>
        <a href="#" data-name="Blue Grey" data-price="119" class="add-to-cart btn btn-primary">Add to cart</a>
        </div>
        </div>
      </div>
    </div>
</div>

  
 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
          
        </table>
        <div>Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div>
 </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script  src="./assets//js//cart.js"></script>
     
  </body>
</html>
